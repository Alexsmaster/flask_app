{% extends "base.html" %}

{% block content %}
    <h1>Add dots to bd</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.numb.label }}<br>
            {{ form.numb(size=32) }}<br>
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
